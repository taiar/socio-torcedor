<body>
<header>
	<nav role="navigation" class="navbar navbar-default navbar-fixed-top">

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div id="bs-example-navbar-collapse-6" class="collapse navbar-collapse">
				<div id="navCart" class="pull-right">
					<div>
						<a href="index.html" class="btn2 btn-checkout">&larr; Continuar a Compra</a>
						<button type="button" id='reiniciar-compra' class="btn2 btn-checkout" title="Reiniciar compra">Reiniciar Compra</button>

				</div>

</header>
<main>
	<div class="container">
		<div class="row">
			<h2 class="col-md-12">Itens </h2>
			<div class="col-md-12">
				<table id="cartContainer" class="table table-bordered">
					<thead>
						<tr>
							<th>Imagem Do Produto</th>
							<th class="t-qty">Quantidade</th>
							<th>Nome do Produto</th>
							<th>Pre√ßo do Produto</th>

							<th></th>
						</tr>
					</thead>
					<tbody>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="7" align="right"><span class="pull-right" style="font-size:25px;">Subtotal: </span> <span class="subtotal" style="font-size:25px; color:#333;">0,00</span></span></td>
						</tr>

							<td colspan="7" align="right"><span class="pull-right" style="font-size:35px;">DESCONTO SOCIO TORCEDOR: </span> <span class="vat" style="font-size:35px; color:#D2322D;">0,00</span></span></td>
						</tr>
						<tr>
							<td colspan="7" align="right"><span class="pull-right" style="font-size:25px;">TOTAL: </span> <span class="total" style="font-size:25px; color:#333;">0,00</span></span></td>

			</div>
		</div>
	</div>

<script type="text/javascript" src="public/js/jquery.js"></script>
<script type="text/javascript" src="public/js/bootstrap.min.js"></script>
<script type="text/javascript" src="public/js/twitter-bootstrap-hover-dropdown.min.js"></script>
<script type="text/javascript" src="public/js/localstorage-jcart.js"></script>
<script>
    $('a.btn, .btn').tooltip({
        "placement" : "top"
    });

    /* === AJAX CODE => send items to .html file === */
    $( ".actionCheckout" ).click(function(){
        $.ajax({
            url: "ajax.html",
            dataType: "html",
            type: "POST",
            data: { shoppingCart: JSON.parse(localStorage.getItem( 'cartStorage' )) },
            success: function(data) {
                $( ".htmlCode" ).html(data);
            }
        });

        localStorage.setItem('cartStorage', null);
        updateDetails("cart");
    });
    /* === END AJAX CODE === */

</script>
